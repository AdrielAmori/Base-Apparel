<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div>
      <div id="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div id="textForm">
        <h1>
          We're coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new <br>
          fashion store. Add your email below to stay up-to-date with <br>
          announcements and our launch deals.
        </p>
        <form action="">
          <input type="email" id="email" name="email" placeholder="Email Address">
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
      <div id="img">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>

</body>

</html>
