<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="text">
      <div id="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div id="textForm">
        <h1>
          <span>We're</span> <br>
          coming <br>
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new <br>
          fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </p>
        <form id="emailForm">
          <div class="input-container">
            <input type="text" id="emailInput" name="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" alt="Error Icon" class="error-icon" id="errorIcon">
          </div>
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </form>
        <p id="resultMessage"></p>
      </div>
    </div>
    <div id="img">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
